<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Galerie Interactive – version hébergée</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }
    #image {
      width: 400px;
      height: 300px;
      margin: 20px auto;
      border: 2px solid #333;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }
    .gallery img {
      width: 100px;
      height: 70px;
      margin: 10px;
      cursor: pointer;
      border: 2px solid #333;
      transition: transform 0.2s;
    }
    .gallery img:hover {
      transform: scale(1.1);
      border-color: #ff6600;
    }
  </style>
</head>
<body>

<h2>Galerie Interactive (images en ligne)</h2>

<div id="image">Hover over an image below to display here</div>

<div class="gallery">
  <img src="https://images.pexels.com/photos/414171/pexels-photo-414171.jpeg" alt="Nature 1" onmouseover="upDate(this)" onmouseout="unDo()">
  <img src="https://images.pexels.com/photos/34950/pexels-photo.jpg" alt="Nature 3" onmouseover="upDate(this)" onmouseout="unDo()">
  <img src="https://images.pexels.com/photos/355423/pexels-photo-355423.jpeg" alt="Nature 4" onmouseover="upDate(this)" onmouseout="unDo()">
</div>

<script>
  function upDate(previewPic) {
    console.log("upDate called");
    console.log(previewPic.src, previewPic.alt);
    document.getElementById('image').innerHTML = previewPic.alt;
    document.getElementById('image').style.backgroundImage = "url('" + previewPic.src + "')";
  }

  function unDo() {
    document.getElementById('image').innerHTML = "Hover over an image below to display here";
    document.getElementById('image').style.backgroundImage = "url('')";
  }
</script>

</body>
</html>
